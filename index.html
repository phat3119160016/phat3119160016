<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="header">
          <h1>Weather Forecast</h1>
          <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="searchBtn">Search</button>
            <button id="printBtn" class="print-btn">ðŸ“„ Print Report</button>
          </div>
        </div>

        <div class="current-weather" id="currentWeather">
          <div class="weather-info">
            <div class="city" id="cityName">Loading...</div>
            <div class="date" id="currentDate"></div>
            <div class="temperature" id="temperature">--Â°</div>
            <div class="description" id="description">--</div>
          </div>
          <div class="weather-icon" id="weatherIcon">
            <i class="icon">â˜€</i>
          </div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <span class="label">Feels like</span>
            <span class="value" id="feelsLike">--Â°</span>
          </div>
          <div class="detail-item">
            <span class="label">Humidity</span>
            <span class="value" id="humidity">--%</span>
          </div>
          <div class="detail-item">
            <span class="label">Wind Speed</span>
            <span class="value" id="windSpeed">-- km/h</span>
          </div>
          <div class="detail-item">
            <span class="label">Pressure</span>
            <span class="value" id="pressure">-- hPa</span>
          </div>
        </div>

        <div class="forecast-container" id="forecastContainer">
          <h3>5-Day Forecast</h3>
          <div class="forecast-list" id="forecastList">
            <!-- Forecast items will be dynamically added here -->
          </div>
        </div>
      </div>

      <div class="error-message" id="errorMessage">
        <p>
          Unable to fetch weather data. Please check your internet connection or
          try again later.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
